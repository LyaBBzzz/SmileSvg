<!DOCTYPE html>
<html lang="ru">
<head>
  <link href="css/style.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>Лабораторная работа 4</title>
  <script src="http://d3js.org/d3.v7.min.js"> </script>

  <script src="js/image.js"></script>
</head>
<body>
<form id="setting">
  <p id="cordInputs">Координаты рисунка<br>
    <label for="cx">x:</label>
    <input type="number" id="cx" value="300" max=600 min=0><br>
    <label for="cy">y:</label>
    <input type="number" id="cy" value="300" max=600 min=0>
  </p>
  <p id="scaleInputs">Масштаб<br>
    <label for="scaleX">по x:</label>
    <input type="number" id="scaleX" value="1" max=10 min=0.1><br>
    <label for="scaleY">по y:</label>
    <input type="number" id="scaleY" value="1" max=10 min=0.1>
  </p>
  <p id="turnInputs">Поворот<br>
    <label for="angle">угол:</label>
    <input type="number" id="angle" value="0" max=360 min=0><br>

  </p>
  <input type="button" value="Нарисовать" onclick=draw(this.form) id="btnDraw">
  <input type="button" value="Сбросить" onclick=clearImg() id="btnClear">
  <label>
    <input type="checkbox" id="animationCheckBox">Включить анимацию?
    <select disabled="true" id="selectTypeAnimation">
      <option>Linear</option>
      <option>Elastic</option>
      <option>Bounce</option>
    </select>
  </label>
  <label for="moveCheckBox"><input type="checkbox" id="moveCheckBox" disabled="true">Перемещение вдоль пути?</label>
  <input type="button" value="Анимировать" id="btnAnimation" disabled='true' onclick="runAnimation(this.form)">

</form>
<svg></svg>
<script src="js/main.js"></script>
<script src="js/path.js"></script>
</body>
</html>
